<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Signup - Debug</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            text-align: center;
        }

        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .test-section h3 {
            margin-top: 0;
            color: #764ba2;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .log {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #3498db;
            padding-left: 10px;
        }

        .log-error {
            border-left-color: #e74c3c;
            color: #e74c3c;
        }

        .log-success {
            border-left-color: #27ae60;
            color: #27ae60;
        }

        .log-warning {
            border-left-color: #f39c12;
            color: #f39c12;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß Test Signup - Debug Tool</h1>

        <!-- Test 1: Ki·ªÉm tra k·∫øt n·ªëi -->
        <div class="test-section">
            <h3>1Ô∏è‚É£ Ki·ªÉm tra k·∫øt n·ªëi Supabase</h3>
            <button class="btn-primary" onclick="testConnection()">Test Connection</button>
            <div id="connectionStatus"></div>
        </div>

        <!-- Test 2: Ki·ªÉm tra b·∫£ng -->
        <div class="test-section">
            <h3>2Ô∏è‚É£ Ki·ªÉm tra b·∫£ng database</h3>
            <button class="btn-primary" onclick="checkTables()">Check Tables</button>
            <div id="tablesStatus"></div>
        </div>

        <!-- Test 3: ƒêƒÉng k√Ω user -->
        <div class="test-section">
            <h3>3Ô∏è‚É£ Test ƒëƒÉng k√Ω user</h3>
            <input type="text" id="testName" placeholder="T√™n (VD: Test User)" value="Test User">
            <input type="email" id="testEmail" placeholder="Email (VD: test@example.com)" value="">
            <input type="password" id="testPassword" placeholder="M·∫≠t kh·∫©u (t·ªëi thi·ªÉu 6 k√Ω t·ª±)" value="123456">
            <button class="btn-success" onclick="testSignup()">üöÄ Test Signup</button>
            <button class="btn-danger" onclick="deleteTestUser()">üóëÔ∏è X√≥a Test User</button>
            <div id="signupStatus"></div>
        </div>

        <!-- Test 4: Ki·ªÉm tra trigger -->
        <div class="test-section">
            <h3>4Ô∏è‚É£ Ki·ªÉm tra trigger & policies</h3>
            <button class="btn-primary" onclick="checkTriggers()">Check Triggers</button>
            <button class="btn-primary" onclick="checkPolicies()">Check Policies</button>
            <div id="triggerStatus"></div>
        </div>

        <!-- Console Log -->
        <div class="test-section">
            <h3>üìã Console Log</h3>
            <button class="btn-primary" onclick="clearLog()">Clear Log</button>
            <div id="consoleLog" class="log"></div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>

    <script>
        let supabase;

        // Initialize
        window.addEventListener('load', () => {
            setTimeout(() => {
                supabase = window.SupabaseConfig.client();
                log('‚úÖ Page loaded', 'success');
                log('üîó Supabase URL: https://apyohrljwovonoecuwml.supabase.co', 'info');
            }, 500);
        });

        // Logging
        function log(message, type = 'info') {
            const logDiv = document.getElementById('consoleLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry log-' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('consoleLog').innerHTML = '';
        }

        function showStatus(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="status status-${type}">${message}</div>`;
        }

        // Test 1: Connection
        async function testConnection() {
            log('üîç Testing connection...', 'info');
            try {
                if (!supabase) {
                    throw new Error('Supabase not initialized');
                }

                const { data, error } = await supabase.from('profiles').select('count').limit(1);

                if (error) {
                    log('‚ùå Connection error: ' + error.message, 'error');
                    showStatus('connectionStatus', '‚ùå K·∫øt n·ªëi th·∫•t b·∫°i: ' + error.message, 'error');
                } else {
                    log('‚úÖ Connection successful', 'success');
                    showStatus('connectionStatus', '‚úÖ K·∫øt n·ªëi th√†nh c√¥ng!', 'success');
                }
            } catch (error) {
                log('‚ùå Exception: ' + error.message, 'error');
                showStatus('connectionStatus', '‚ùå L·ªói: ' + error.message, 'error');
            }
        }

        // Test 2: Check Tables
        async function checkTables() {
            log('üîç Checking tables...', 'info');
            try {
                const tables = ['profiles', 'user_progress', 'user_sessions', 'activity_stats'];
                let results = '<ul>';

                for (const table of tables) {
                    try {
                        const { data, error } = await supabase.from(table).select('count').limit(1);
                        if (error) {
                            results += `<li>‚ùå ${table}: ${error.message}</li>`;
                            log(`‚ùå Table ${table}: ${error.message}`, 'error');
                        } else {
                            results += `<li>‚úÖ ${table}: OK</li>`;
                            log(`‚úÖ Table ${table}: OK`, 'success');
                        }
                    } catch (e) {
                        results += `<li>‚ùå ${table}: ${e.message}</li>`;
                        log(`‚ùå Table ${table}: ${e.message}`, 'error');
                    }
                }

                results += '</ul>';
                showStatus('tablesStatus', results, 'info');
            } catch (error) {
                log('‚ùå Check tables error: ' + error.message, 'error');
                showStatus('tablesStatus', '‚ùå L·ªói: ' + error.message, 'error');
            }
        }

        // Test 3: Signup
        async function testSignup() {
            const name = document.getElementById('testName').value.trim();
            const email = document.getElementById('testEmail').value.trim().toLowerCase();
            const password = document.getElementById('testPassword').value;

            if (!name || !email || !password) {
                showStatus('signupStatus', '‚ùå Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                return;
            }

            if (password.length < 6) {
                showStatus('signupStatus', '‚ùå M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±', 'error');
                return;
            }

            log('üöÄ Starting signup test...', 'info');
            log(`üìß Email: ${email}`, 'info');
            log(`üë§ Name: ${name}`, 'info');

            try {
                showStatus('signupStatus', '‚è≥ ƒêang ƒëƒÉng k√Ω...', 'info');

                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name,
                            role: 'parent',
                            email: email
                        }
                    }
                });

                if (error) {
                    log('‚ùå Signup error: ' + error.message, 'error');
                    showStatus('signupStatus', '‚ùå ƒêƒÉng k√Ω th·∫•t b·∫°i: ' + error.message, 'error');
                } else {
                    log('‚úÖ Signup successful!', 'success');
                    log('üìä User ID: ' + data.user.id, 'success');
                    log('üìß Email: ' + data.user.email, 'success');

                    // Check if profile was created
                    setTimeout(async () => {
                        const { data: profile } = await supabase
                            .from('profiles')
                            .select('*')
                            .eq('id', data.user.id)
                            .single();

                        if (profile) {
                            log('‚úÖ Profile created automatically', 'success');
                        } else {
                            log('‚ö†Ô∏è Profile NOT created (trigger may have failed)', 'warning');
                        }

                        // Check if progress was created
                        const { data: progress } = await supabase
                            .from('user_progress')
                            .select('*')
                            .eq('user_id', data.user.id)
                            .single();

                        if (progress) {
                            log('‚úÖ User progress created automatically', 'success');
                        } else {
                            log('‚ö†Ô∏è User progress NOT created (trigger may have failed)', 'warning');
                        }
                    }, 2000);

                    showStatus('signupStatus', '‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng! User ID: ' + data.user.id, 'success');
                }
            } catch (error) {
                log('‚ùå Exception: ' + error.message, 'error');
                showStatus('signupStatus', '‚ùå L·ªói: ' + error.message, 'error');
            }
        }

        // Delete test user
        async function deleteTestUser() {
            const email = document.getElementById('testEmail').value.trim().toLowerCase();

            if (!email) {
                showStatus('signupStatus', '‚ùå Vui l√≤ng nh·∫≠p email', 'error');
                return;
            }

            if (!confirm('X√≥a user v·ªõi email: ' + email + '?')) {
                return;
            }

            log('üóëÔ∏è Deleting user: ' + email, 'warning');
            showStatus('signupStatus', '‚è≥ ƒêang x√≥a...', 'info');

            try {
                // Note: C·∫ßn admin privileges ƒë·ªÉ x√≥a user
                // Ho·∫∑c x√≥a th·ªß c√¥ng trong Supabase Dashboard > Authentication > Users
                showStatus('signupStatus', '‚ö†Ô∏è Vui l√≤ng x√≥a user th·ªß c√¥ng trong Supabase Dashboard > Authentication > Users', 'info');
                log('‚ö†Ô∏è Manual deletion required in Supabase Dashboard', 'warning');
            } catch (error) {
                log('‚ùå Delete error: ' + error.message, 'error');
                showStatus('signupStatus', '‚ùå L·ªói: ' + error.message, 'error');
            }
        }

        // Test 4: Check Triggers
        async function checkTriggers() {
            log('üîç Checking triggers...', 'info');
            showStatus('triggerStatus', '‚ö†Ô∏è C·∫ßn ki·ªÉm tra trong Supabase SQL Editor v·ªõi query:<br><code>SELECT trigger_name, event_object_table FROM information_schema.triggers WHERE trigger_schema = \'public\';</code>', 'info');
        }

        async function checkPolicies() {
            log('üîç Checking policies...', 'info');
            showStatus('triggerStatus', '‚ö†Ô∏è C·∫ßn ki·ªÉm tra trong Supabase SQL Editor v·ªõi query:<br><code>SELECT tablename, policyname, cmd FROM pg_policies WHERE tablename IN (\'profiles\', \'user_progress\');</code>', 'info');
        }
    </script>
</body>

</html>
