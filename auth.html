<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ﾄ斉ハg nh蘯ｭp - Gamestva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Baloo 2', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .auth-container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo-icon {
            font-size: 80px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .auth-logo-text {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FF6B6B, #FF9F43);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 10px;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 15px;
            background: #f5f5f5;
            font-family: inherit;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #FF9F43, #FF6B6B);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            /* Prevent zoom on iOS */
            transition: all 0.3s;
            -webkit-appearance: none;
            appearance: none;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF9F43;
            box-shadow: 0 0 0 3px rgba(255, 159, 67, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #FF9F43, #FF6B6B);
            color: white;
            font-family: inherit;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #ffe0e0;
            color: #d32f2f;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #e0f7e0;
            color: #2e7d32;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .admin-link a {
            color: #FF9F43;
            text-decoration: none;
            font-weight: 700;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .auth-container {
                padding: 30px 20px;
                max-width: 100%;
            }

            .auth-logo-icon {
                font-size: 60px;
            }

            .auth-logo-text {
                font-size: 1.5rem;
            }

            .form-group input {
                font-size: 16px;
                /* Prevent zoom on iOS */
                padding: 14px 16px;
            }

            .btn-submit {
                padding: 16px;
                font-size: 1.05rem;
                min-height: 50px;
                /* Better touch target */
            }

            .auth-tab {
                padding: 14px 10px;
                font-size: 0.95rem;
                min-height: 48px;
                /* Better touch target */
            }
        }

        /* Landscape mode on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .auth-container {
                padding: 20px;
                max-height: 90vh;
                overflow-y: auto;
            }

            .auth-logo-icon {
                font-size: 50px;
            }

            .form-group {
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">

        <div class="guest-play"

            <p style="color: #666; margin-bottom: 15px; font-size: 0.95rem;">
                Ho蘯ｷc chﾆ｡i ngay khﾃｴng c蘯ｧn ﾄ惰ハg kﾃｽ
            </p>
            <a href="index.html" class="btn-guest"
                style="display: inline-block; padding: 15px 30px; background: linear-gradient(135deg, #4CAF50, #45a049); color: white; text-decoration: none; border-radius: 15px; font-weight: 800; font-size: 1.1rem; transition: all 0.3s; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);">
                沁ｮ Chﾆ｡i ngay khﾃｴng c蘯ｧn ﾄ惰ハg kﾃｽ
            </a>
            <p style="color: #999; margin-top: 10px; font-size: 0.85rem;">
                * D盻ｯ li盻u s蘯ｽ lﾆｰu trﾃｪn mﾃ｡y c盻ｧa b蘯｡n
            </p>
        </div>

        <div class="admin-link">
            <a href="admin.html">沐 ﾄ斉ハg nh蘯ｭp Admin</a>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
</body>

</html>
