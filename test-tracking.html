<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
        }

        button:hover {
            background: #5568d3;
        }

        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <h1>ğŸ§ª Test Tracking System</h1>
    <p>Test cÃ¡c chá»©c nÄƒng tracking Ä‘á»ƒ Ä‘áº£m báº£o admin nháº­n Ä‘Æ°á»£c data</p>

    <div>
        <button onclick="testStartSession()">ğŸš€ Start Session</button>
        <button onclick="testTrackActivity()">ğŸ“Š Track Activity</button>
        <button onclick="testHeartbeat()">ğŸ’“ Send Heartbeat</button>
        <button onclick="testEndSession()">ğŸ›‘ End Session</button>
    </div>

    <div>
        <button onclick="testGameStart()">ğŸ® Game Start</button>
        <button onclick="testWordLearned()">ğŸ“š Word Learned</button>
        <button onclick="testLevelUp()">â¬†ï¸ Level Up</button>
        <button onclick="testStarEarned()">â­ Star Earned</button>
    </div>

    <div>
        <button onclick="checkData()">ğŸ” Check Database</button>
        <button onclick="clearLog()">ğŸ—‘ï¸ Clear Log</button>
    </div>

    <div class="log" id="log"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="tracking-helper.js"></script>

    <script>
        window.SupabaseConfig.init();

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const item = document.createElement('div');
            item.className = `log-item ${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.insertBefore(item, logDiv.firstChild);
        }

        async function testStartSession() {
            try {
                const result = await window.SupabaseConfig.startSession();
                log('âœ… Session started: ' + result, 'success');
            } catch (error) {
                log('âŒ Error: ' + error.message, 'error');
            }
        }

        async function testTrackActivity() {
            try {
                const result = await window.SupabaseConfig.trackActivity('test_activity', {
                    test: true,
                    timestamp: new Date().toISOString()
                }, {
                    stars: 5,
                    coins: 2
                });
                log('âœ… Activity tracked', 'success');
            } catch (error) {
                log('âŒ Error: ' + error.message, 'error');
            }
        }

        async function testHeartbeat() {
            try {
                await window.SupabaseConfig.updateHeartbeat();
                log('âœ… Heartbeat sent', 'success');
            } catch (error) {
                log('âŒ Error: ' + error.message, 'error');
            }
        }

        async function testEndSession() {
            try {
                await window.SupabaseConfig.endSession();
                log('âœ… Session ended', 'success');
            } catch (error) {
                log('âŒ Error: ' + error.message, 'error');
            }
        }

        async function testGameStart() {
            try {
                if (window.trackGameStart) {
                    window.trackGameStart(1, 'animals', 'word');
                    log('âœ… Game start tracked', 'success');
                } else {
                    log('âš ï¸ trackGameStart not found', 'error');
                }
            } catch (error) {
                log('âŒ Error: ' + error.message, 'error');
            }
        }

        async function testWordLearned() {
            try {
                if (window.trackWordLearned) {
                    window.trackWordLearned('TEST', 3);
                    log('âœ… Word learned tracked', 'success');
                } else {
                    log('âš ï¸ trackWordLearned not found', 'error');
                }
            } catch (error) {
                log('âŒ Error: ' + error.message, 'error');
            }
        }

        async function testLevelUp() {
            try {
                if (window.trackLevelUp) {
                    window.trackLevelUp(2);
                    log('âœ… Level up tracked', 'success');
                } else {
                    log('âš ï¸ trackLevelUp not found', 'error');
                }
            } catch (error) {
                log('âŒ Error: ' + error.message, 'error');
            }
        }

        async function testStarEarned() {
            try {
                if (window.trackStarEarned) {
                    window.trackStarEarned(3, 10);
                    log('âœ… Star earned tracked', 'success');
                } else {
                    log('âš ï¸ trackStarEarned not found', 'error');
                }
            } catch (error) {
                log('âŒ Error: ' + error.message, 'error');
            }
        }

        async function checkData() {
            try {
                const user = await window.SupabaseConfig.getCurrentUser();
                if (!user) {
                    log('âš ï¸ No user logged in', 'error');
                    return;
                }

                log('ğŸ‘¤ User: ' + user.email, 'success');

                // Check sessions
                const sessions = await window.SupabaseConfig.client()
                    .from('user_sessions')
                    .select('*')
                    .eq('user_id', user.id)
                    .order('created_at', { ascending: false })
                    .limit(5);

                log(`ğŸ“Š Sessions: ${sessions.data?.length || 0}`, 'success');

                // Check activities
                const activities = await window.SupabaseConfig.client()
                    .from('activity_stats')
                    .select('*')
                    .eq('user_id', user.id)
                    .order('created_at', { ascending: false })
                    .limit(5);

                log(`ğŸ® Activities: ${activities.data?.length || 0}`, 'success');

                // Check devices
                const devices = await window.SupabaseConfig.client()
                    .from('device_tracking')
                    .select('*')
                    .eq('user_id', user.id);

                log(`ğŸ“± Devices: ${devices.data?.length || 0}`, 'success');

            } catch (error) {
                log('âŒ Error: ' + error.message, 'error');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto check on load
        setTimeout(() => {
            log('ğŸ” Checking current user...', 'info');
            window.SupabaseConfig.getCurrentUser().then(user => {
                if (user) {
                    log('âœ… Logged in as: ' + user.email, 'success');
                } else {
                    log('âš ï¸ Not logged in. Please login first at auth.html', 'error');
                }
            });
        }, 1000);
    </script>
</body>

</html>
